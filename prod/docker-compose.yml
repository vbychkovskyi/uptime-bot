version: "3.9"

services:
  uptimebot:
    image: ghcr.io/vbychkovskyi/uptimebot:latest
    restart: unless-stopped
    environment:
      JDBC_URL: jdbc:postgresql://postgres:5432/uptime_bot
      QUARTZ_INITIALIZE_SCHEMA: NEVER
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: uptime_bot
      POSTGRES_USER: uptime_bot
      POSTGRES_PASSWORD: uptime_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
